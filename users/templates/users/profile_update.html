<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 25px;
    }

    h1 {
      font-size: 28px;
      color: #1e3a8a;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px 25px;
      border-radius: 8px;
      width: 60%;
      display: block;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      display: block;
      margin-top: 6px;
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fafafa;
    }

    .profile-picture-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      background: #fafafa;
      padding: 15px;
      display: inline-block;
      border-radius: 8px;
    }

    .profile-picture-box img {
      width: 120px;
      height: 120px;
      border-radius: 100px;
      border: 2px solid #999;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e40af;
    }

    .danger-zone {
      margin-top: 35px;
      background: #fff0f0;
      border: 1px solid #ffb3b3;
      padding: 15px;
      border-radius: 8px;
      width: 60%;
    }

    .danger-zone h3 {
      margin: 0 0 10px 0;
      color: #b91c1c;
    }

    .delete-btn {
      background-color: #dc2626;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #991b1b;
    }
  </style>
</head>

<body>

  <h1>Edit Your Profile</h1>
  <p class="subtitle">Update your personal details and account information.</p>

  <div class="form-container">

    <!-- PROFILE IMAGE -->
    <div class="profile-picture-box">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <label>Change Profile Picture</label>
      <input type="file" name="profile_image">
    </div>

    <!-- FORM FIELDS -->
    <label>Full Name</label>
    <input type="text" name="name" value="Jane Doe">

    <label>Email Address</label>
    <input type="email" name="email" value="jane@example.com">

    <label>Username</label>
    <input type="text" name="username" value="janedoe">

    <label>Change Password</label>
    <input type="password" placeholder="Enter new password (optional)">

    <label>Confirm New Password</label>
    <input type="password" placeholder="Re-enter new password">

    <button type="submit">Save Changes</button>
  </div>

  <!-- DELETE ACCOUNT SECTION -->
  <div class="danger-zone">
    <h3>Danger Zone</h3>
    <p>Deleting your account is permanent. All your submissions and enrollments will be removed.</p>
    <button class="delete-btn">Delete Account</button>
  </div>

</body>
</html>

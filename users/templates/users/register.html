{% extends "base.html" %}
{% load static %}
{% block extra_styles %} <link rel="stylesheet" href="{% static 'users/register.css' %}"> {% endblock extra_styles %}
{% block content  %}
  <div class="form-container">
    <h2>Create Student Account</h2>
    <form id="signup-form" method="POST" action="">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

      <label for="student_id">Student ID</label>
      <input type="text" id="student_id" name="student_id" placeholder="Enter your Student ID" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p class="alt">Already have an account? <a href="login.html">Login here</a></p>
  </div>
{% endblock content %}

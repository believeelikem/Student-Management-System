{% extends 'main_base.html' %}
{% load static %}
{% block extra_styles %}<link rel="stylesheet" href="{% static 'main/css/departments.css' %}">
{% endblock extra_styles %}
{% block body %}
  <div class="container">
    <h2>Students</h2>
    <!-- <a href="{% url 'main:admin_create_department'%}" class="add-btn">+ Add Department</a> -->

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>School_ID</th>
          <!-- <th>Updated At</th> -->
          <th>Actions</th> 
        </tr>
      </thead>
      <tbody id="departmentList">
        {%for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.username}}</td>
            <td>{{student.school_id}}</td>
            <td>{{student.}}</td>
            <!-- <td>department.name</td> -->
        </tr>
        {% endfor %}
        <!-- Dynamic rows will come from backend -->
      </tbody>
    </table>
  </div>

  <script>

    // For now, the structure is ready to accept data via backend
  </script>
{% endblock body %}
